      <!--
          UNIT OPTIONS TEMPLATE

          we create a proxy choose function so the unit picked from the list is turned into a string of it's name
       -->
      <script type="digger/field" name="unit">

        <div class="row">
          <div class="col-sm-6">
            <h5>{{ model[field.name] }}</h5>
          </div>
          <div class="col-sm-6">
            <unit-select model="model" fieldname="field.name" />
          </div>
        </div>
        
      </script>

      <script type="digger/field" name="timespancost">

            <timespancost />
        
        
      </script>


      

          <!--<select class="form-control" ng-model="model[field.name]" ng-options="unit as unit for unit in (['m', 'm2', 'm3', 'day', 'hour', 'week', 'month', 'bag', 'kg', 'ton', 'each', 'money'])">
          </select>-->
      <!--


      


          Quote status
       -->

      <script type="digger/field" name="quotestatus">
        <select ng-readonly="readonly" ng-disabled="readonly" class="form-control" ng-model="model[field.name]" ng-options="status as status for status in (['draft', 'sent', 'accepted', 'rejected', 'active', 'archive'])">
          </select>
      </script>

      <script type="digger/field" name="quotefilter">
        <div>
          <button style="margin:5px;" ng-repeat="status in (['all', 'draft', 'sent', 'accepted', 'rejected', 'active', 'archive'])" class="btn btn-sm" ng-class="{'btn-info':(model[field.name]==status)}" ng-click="model[field.name]=status">
            {{ status }}
          </button>
        </div>
      </script>

      <!--
          Skills options template
       -->
      <script type="digger/field" name="skills">
          <digger warehouse="/activeproject" selector="labour:sort(name)">

              <div ng-init="model[field.name] || (model[field.name]={})">
                  <label class="checkbox inline" ng-repeat="skill in containers" style="float:left;margin-right:10px;">
                      <input ng-readonly="readonly" type="checkbox" id="{{ skill.diggerid() }}" value="yes" ng-model="model[field.name][skill.diggerid()]"><span style="font-size:0.8em;"> {{ skill.title() }} </span>
                  </label>
              </div>
           
          </digger>
      </script>


      <!--
          Project Type options
       -->
      <script type="digger/field" name="projecttype">
      <digger warehouse="/activeproject" selector="projecttype:sort(name)">
          <select ng-disabled="readonly" class="form-control" ng-model="model[field.name]" ng-options="(result.diggerid() + ':' + result.title()) as result.title() for result in containers">
          </select>
      </digger>
      </script>
          
      <!--
          Client options
       -->
      <script type="digger/field" name="client">
      <digger warehouse="/activeproject" selector="client:sort(name)">
          <select ng-disabled="readonly" class="form-control" ng-model="model[field.name]" ng-options="(result.diggerid() + ':' + result.title()) as result.title() for result in containers">
          </select>
      </digger>
      </script>

      <script type="digger/field" name="fuel">
        <div class="row">
          <div class="col-sm-1">
            <input type="checkbox" ng-readonly="readonly" ng-model="model[field.name + '_active']" />
          </div>
          <div class="col-sm-4" ng-show="model[field.name + '_active']">
            <input type="number" ng-readonly="readonly" class="form-control" ng-model="model[field.name]" />
          </div>
          <div class="col-sm-4" ng-show="model[field.name + '_active']">
            litres per unit
          </div>
        </div>
      </script>

        $digger = diggerfactory({
          debug:false,
          user:<%- user %>
        })
        require('buildright-digger');
      </script>
