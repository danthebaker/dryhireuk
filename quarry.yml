website:
  type: worker
  dockerfile: |
    FROM quarry/monnode
    ADD . /srv/app
    RUN cd /srv/app/website && npm install
    RUN cd /srv/app && make build
    WORKDIR /srv/app
    ENTRYPOINT NODE_ENV=production mon "node ./website/index.js --port 80"
  domains:
    - "dryhire.local.digger.io"
    - "*.dryhire.local.digger.io"
    - "dryhire.digger.io"
    - "*.dryhire.digger.io"
    - "dryhireuk.com"
    - "*.dryhireuk.com"
